<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <form id="numberForm">
        <label for="firstNumber">Первое число:</label>
        <input type="number" id="firstNumber" step="1" min="-999" max="999" name="firstNumber" placeholder="-999">
    
        <label for="secondNumber">Второе число:</label>
        <input type="number" id="secondNumber" step="1" min="-999" max="999" name="secondNumber" placeholder="999">
    
        <button id="submit" type="submit">Отправить</button>
        <p><span id="displayFirstNumber"></span><span id="displaySecondNumber"></span></p>
    </form>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0"><span id="orderNumberField"></span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">введите числа для начала игры<br> от -999 до 999</span></h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn btn-info" id="btnLess">&darr;<br>меньше</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-info" id="btnOver">больше<br>&uarr;</button>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-link" id="btnRetry">Заново</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
